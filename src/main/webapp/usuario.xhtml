<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/template/plantilla.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:fieldset legend="Ingresar al nuevo Integrante">
                        <h:panelGrid columns="6">
                            <p:outputLabel value="Nombres"/>
                            <p:inputText/>

                            <p:outputLabel value="Apellidos"/>
                            <p:inputText/>

                            <p:outputLabel value="Direccion"/>
                            <p:inputText/>

                            <p:outputLabel value="Fecha Nacimiento"/>
                            <p:calendar/>

                            <p:outputLabel value="Telefono"/>
                            <p:inputText/>

                            <p:outputLabel value="Celular"/>
                            <p:inputText/>

                            <p:outputLabel value="Email"/>
                            <p:inputText/>

                            <p:outputLabel value="Estado"/>
                            <p:selectOneRadio>
                                <f:selectItem itemValue="t" itemLabel="Activado"/>
                                <f:selectItem itemValue="f" itemLabel="Desactivado"/>
                            </p:selectOneRadio>

                            <p:outputLabel value="Tipo Documento"/> 
                            <p:selectOneMenu id="cboTipDocument" value="#{usuarioController.tipoDocumento.tipdId}">
                                <f:selectItems value="#{usuarioController.allDocumentos}" var="tdoc" itemLabel="#{tdoc.tipdNombre}" itemValue="#{tdoc.tipdId}"/>
                            </p:selectOneMenu>                            

                            <p:outputLabel value="Numero Documento"/>
                            <p:inputText/>

                            <p:outputLabel value="Estado Civil"/>
                            <p:selectOneMenu id="cboRegCivil" value="#{usuarioController.estadoCivil.civId}">
                                <f:selectItems value="#{usuarioController.allEstCivil}" var="eciv" itemLabel="#{eciv.civNombre}" itemValue="#{eciv.civId}"/>
                            </p:selectOneMenu>

                            <p:outputLabel value="Sexo"/>
                            <p:selectOneMenu id="cboSexo" value="#{usuarioController.sexo.sexId}">
                                <f:selectItems value="#{usuarioController.allSexo}" var="sex" itemLabel="#{sex.sexNombre}" itemValue="#{sex.sexId}"/>
                            </p:selectOneMenu>

                            <p:outputLabel value="Genero"/>
                            <p:selectOneMenu id="cboGenero" value="#{usuarioController.genero.genId}">
                                <f:selectItems value="#{usuarioController.allGenero}" var="gen" itemLabel="#{gen.genNombre}" itemValue="#{gen.genId}"/>
                            </p:selectOneMenu>


                        </h:panelGrid>
                    </p:fieldset>
                    <p:fieldset legend="Geografico">
                        <h:panelGrid columns="6">
                           
                            <p:outputLabel value="Provincia"/>
                            <p:selectOneMenu id="cboProvincia" value="#{usuarioController.divpolitica.polIdProvincia}">
                                <f:selectItems value="#{usuarioController.allProvincias}" var="divpol" itemLabel="#{divpol.polNombre}" itemValue="#{divpol.polIdProvincia}"/>
                            </p:selectOneMenu>
                             
                             

                            <p:outputLabel value="Canton"/>
                            <p:selectOneMenu id="cboCanton"></p:selectOneMenu>

                            <p:outputLabel value="Parroquia"/>
                            <p:selectOneMenu id="cboParroquia"></p:selectOneMenu>
                        </h:panelGrid>    
                    </p:fieldset>

                    <p:fieldset legend="Datos del usuario">
                        <h:panelGrid columns="2">
                            <p:outputLabel value="Usuario"/>
                            <p:inputText/>

                            <p:outputLabel value="Clave"/>
                            <p:password/>

                            <p:outputLabel value="Repetir Clave"/>
                            <p:password/>
                        </h:panelGrid>
                    </p:fieldset>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
